<div class="row">
  <div style="padding:0 0 10px; 0" class="col-lg-12 text-center">
    <form id="searchForm" onSubmit="return false;" class="form-inline">
      <div class="form-group">
        <label for="vendorCode">Vendor Code:</label>
        <input id="vendorCode" type="text" name="vendorCode" placeholder="Vendor Code" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="vendorType">供应商类别:</label>
        <input id="vendorType" type="text" name="vendorType" placeholder="供应商类别" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="contractName">合同名称:</label>
        <input id="contractName" type="text" name="contractName" placeholder="合同名称" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="signDateBegin">按签署日期起:</label>
        <div class="input-group date">
          <input id="signDateBegin" name="signDateBegin" type="text" class="form-control"/><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
      </div>
      <div class="form-group">
        <label for="signDateEnd">止:</label>
        <div class="input-group date">
          <input id="signDateEnd" name="signDateEnd" type="text" class="form-control"/><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
      </div>
      <div class="form-group">
        <label for="currentStatus">当前状态:</label>
        <select id="currentStatus" name="currentStatus" class="form-control">
          <option></option>
          <option value="生效">生效</option>
          <option value="无效">无效</option>
        </select>
      </div>
      <button class="btn btn-primary">查询</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table id="contractList" cellspacing="0" width="100%" class="table table-striped table-bordered table-hover dt-responsive nowrap">
      <thead>
        <tr>
          <th>供应商名称</th>
          <th>Vendor Code</th>
          <th>所涉ELC</th>
          <th>供应商类别</th>
          <th>采购管理方</th>
          <th>合同名称</th>
          <th>合同文本</th>
          <th>文本签署日期</th>
          <th>当前状态</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tfoot></tfoot>
    </table>
  </div>
</div>
<div id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" class="modal fade">
  <div role="document" class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
        <h4 id="largeModalLabel" class="modal-title">PDF文档</h4>
      </div>
      <div style="background-color: #404040; padding:15px 0px 15px 0px;" class="modal-body"></div>
      <div class="modal-footer">
        <div style="color: #8a6d3b" class="incomplete-warn pull-left has-warning hide"><i>预览 20 页，共</i>&nbsp;<i class="pages-number"></i>&nbsp;<i>页</i></div>
        <button data-dismiss="modal" class="btn btn-default">Close</button><a href="#" class="download-btn btn btn-primary">Download</a>
      </div>
    </div>
  </div>
</div>
<div id="normalModal" tabindex="-1" role="dialog" aria-labelledby="normalModalLabel" class="modal fade">
  <div role="document" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
        <h4 id="largeModalLabel" class="modal-title">视频</h4>
      </div>
      <div style="background-color: #404040; padding:0px;" class="modal-body">
        <video controls="controls" preload="none" width="598px" height="336px" class="video-js vjs-default-skin"></video>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-default">Close</button><a href="#" class="download-btn btn btn-primary">Download</a>
      </div>
    </div>
  </div>
</div>
